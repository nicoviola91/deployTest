<!DOCTYPE html>
<html style="height: 100%">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Green Armor | Offline </title>
  
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->

  <style type="text/css">
      .login-logo,
      .register-logo {
        font-size: 35px;
        text-align: center;
        margin-bottom: 25px;
        font-weight: 300;
      }
      .login-logo a,
      .register-logo a {
        color: #444;
      }
      .login-page,
      .register-page {
        background: #d2d6de;
      }
      .login-box,
      .register-box {
        width: 360px;
        margin: 7% auto;
      }
      @media (max-width: 768px) {
        .login-box,
        .register-box {
          width: 80%;
          margin-top: 20px;
        }
      }
      .login-box-body,
      .register-box-body {
        background: #fff;
        padding: 20px;
        border-top: 0;
        color: #666;
      }
      .login-box-body .form-control-feedback,
      .register-box-body .form-control-feedback {
        color: #777;
      }
      .login-box-msg,
      .register-box-msg {
        margin: 0;
        text-align: center;
        padding: 0 20px 20px 20px;
      }
    
  </style>

</head>
<body class="hold-transition register-page" style="background-image: url('/bg-contacto.jpg'); background-repeat: no-repeat; background-size: cover; min-height: 100%" alt="Offline">

<div class="register-box">

  <div class="register-logo" style="margin-top: 70px;">
    <img src="/offline.png" class="user-image" alt="User Image">
  </div>

  <div class="register-box-body">
        <p class="login-box-msg text-center"> <strong>No hay conexión a internet</strong></p>

        <p class="help-block"> <small>Necesitas una conexión a internet para utilizar la aplicación</small></p>
        <!-- <p class="help-block"> <small>Vamos a intentar redirigirte en <span id="js_offline_reconnect_timer">15</span>...</small> </p>   -->
        <br>
        <!-- <button type="button" class="btn btn-block btn-flat reintentar">REINTENTAR</button> -->

  </div>
</div>





</body>
</html>
